<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="imgdiv">
            <img src="https://static1.lenskart.com/media/desktop/img/DesignStudioIcons/DesktopLoginImage.svg" alt="">
            <div class="cross">&times;</div>
        </div>

        <div class="signIn">Sign In</div>
        <input type="text" class="input" placeholder="Mobile/Email">

        <p>Please enter a valid Email or Mobile Number</p>

        <div class="whatsapp-update">
            <input type="checkbox">
            <label>Get updates on Whatsapp</label>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="whatsapp" width="20">
        </div>


        <button class="btn">Sign In</button>

        <div class="create">
            <p>New member?</p>
            <a href="">Create an Account</a>
        </div>
    </div>
</body>

</html>
